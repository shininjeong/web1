<h1>주토피아</h1>

<h2>Zootopia</h2>


<p>《주토피아》(영어: Zootopia)는 2016년 개봉한 월트 디즈니 애니메이션 스튜디오의 장편 애니메이션 영화이다. 바이런  <br> 하워드와 리치 무어, 재러드 부시가 연출했으며 지니퍼 굿윈이 주인공 토끼 주디 역, 제이슨 베이트먼이 여우 닉의 <br>목소리를 담당했다. 제목 '주토피아'는 이상향을 의미하는 유토피아(Utopia)에 동물원을 뜻하는 Zoo를 합성한 단어다.</p>
